<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <div class="add-item">
        <p id="add-item-text">
          <label class="title add-item__title" for="new-task">Add Item</label>
        </p>
        <div class="add-item__wrapper">
          <input
            id="new-task"
            class="task input add-item__task"
            type="text">
          <button class="btn add-item__btn">Add</button>
        </div>
      </div>
      <div class="todo">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-list__item">
            <input class="input task-list__checkbox" type="checkbox">
            <label class="task task-list__task">Pay Bills</label>
            <input type="text" class="task input task-list__task-input">
            <button class="btn btn--mode-edit">Edit</button>
            <button class="btn btn--mode-delete">
              <img class="btn__img" src="./remove.svg">
            </button>
          </li>
          <li class="task-list__item task-list__item--mode-edit">
            <input class="input task-list__checkbox" type="checkbox">
            <label class="task task-list__task">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task input task-list__task-input">
            <button class="btn btn--mode-edit">Save</button>
            <button class="btn btn--mode-delete">
              <img class="btn__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <div class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list__item">
            <input
              class="input task-list__checkbox"
              type="checkbox"
              checked
            >
            <label class="task task-list__task">See the Doctor</label>
            <input type="text" class="task input task-list__task-input">
            <button class="btn btn--mode-edit">Edit</button>
            <button class="btn btn--mode-delete">
              <img class="btn__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
